language: php

php:
    - 7.0
    - 7.1
    - 7.2
    
matrix:
  include:
    - php: 7.0
      env:
        - COVERALLS=1
        - PHPCS=1
    
before_install:
    - wget http://getcomposer.org/composer.phar    

before_script:
    - php composer.phar install

script:
    - bin/simple-phpunit -c phpunit.xml
    - bin/phpcs --standard=PSR2 --extensions=php Entities Manager Command Controller DependencyInjection Traits

